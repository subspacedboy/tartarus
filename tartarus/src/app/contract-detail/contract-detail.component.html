@if(contract) {
  <h1>Contract {{contract.name}}</h1>

  <div class="row">
    State: {{contract.state}}
  </div>

  @switch (contract.state) {
    @case('CONFIRMED') {
      <button type="button" class="btn btn-primary" (click)="unlock()">Unlock</button>
      <button type="button" class="btn btn-primary" (click)="lock()">Lock</button>
      <button type="button" class="btn btn-warning" (click)="release()">Release</button>
    }
    @case('RELEASED') {
      Contract has ended.
    }
  }
}
