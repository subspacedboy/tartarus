<h1>Lock Sessions</h1>

@for (k of knownTokens; track k.name) {
  <div class="row" style="margin-top: 1em;">
    <div class="col-lg-5">
      @if(k.notes != null && k.notes != "") {
        <a routerLink="{{k.shareableToken}}">{{k.notes}} - {{k.shareableToken}}</a>
      } @else {
        <a routerLink="{{k.shareableToken}}">{{k.shareableToken}}</a>
      }

    </div>
  </div>
}
