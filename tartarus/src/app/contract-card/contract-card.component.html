@if (contract) {
  @switch (contract.state) {
    @case('CONFIRMED') {
      <div class="card mb-3 text-white bg-success" style="max-width: 20rem;">
        <div class="card-header">{{ contract.name }}</div>
        <div class="card-body">
          <h4 class="card-title">Active</h4>
          <p class="card-text"><a routerLink="contract/{{contract.name}}">Details</a></p>
        </div>
      </div>
    }
    @case('RELEASED') {
      <div class="card mb-3 bg-light" style="max-width: 20rem;">
        <div class="card-header">{{ contract.name }}</div>
        <div class="card-body">
          <h4 class="card-title">{{contract.state}}</h4>
          <p class="card-text">Ended at {{contract.updatedAt | date : 'short' }} <a routerLink="contract/{{contract.name}}">Details</a></p>
        </div>
      </div>
    }
  }



}
