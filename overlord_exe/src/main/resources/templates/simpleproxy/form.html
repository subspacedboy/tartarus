<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::body})}">
<body>
<h2>Contract Terms</h2>
<p>
    [[${keyholder}]] will lock [[${sub}]]. The terms are indefinite.
</p>

<form th:action="@{/simpleproxy/submit}" method="post" th:object="${intakeForm}" class="needs-validation" novalidate>

    <!-- Hidden name field -->
    <input type="hidden" th:field="*{name}">

    <!-- Public Checkbox -->
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="public" th:field="*{public}">
        <label class="form-check-label" for="public">Public?</label>
        <div class="form-text">If checked, this contract will be visible to others and @overlord_exe will post about it.</div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
