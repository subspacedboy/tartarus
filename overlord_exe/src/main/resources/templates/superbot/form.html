<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::body})}">
<body>
<h2>Contract Terms</h2>
<p>
    Upon accepting the contract you will be locked until you complete a number of random tasks.
</p>

<form th:action="@{/superbot/submit}" method="post" th:object="${intakeForm}" class="needs-validation" novalidate>

    <!-- Hidden name field -->
    <input type="hidden" th:field="*{name}">

    <!-- Shareable Token -->
    <div class="mb-3">
        <label for="shareableToken" class="form-label">Shareable Token</label>
        <input class="form-control" id="shareableToken" th:field="*{shareableToken}">
        <div class="text-danger" th:if="${#fields.hasErrors('shareableToken')}" th:errors="*{shareableToken}"></div>
    </div>

    <!-- Public Checkbox -->
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="public" th:field="*{public}">
        <label class="form-check-label" for="public">Public?</label>
    </div>

    <!-- Multiselect Field -->
    <div class="mb-3">
        <label for="options" class="form-label">Which objective? If multiple, one will be selected at random after you accept the contract.</label>
        <select multiple class="form-select" id="options" th:field="*{objectives}">
            <option th:value="bsky_likes">Get likes on Bluesky</option>
            <option th:value="bsky_crowd_time">Crowd source a timer</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
